<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Usługi brukarskie</title>
  </head>
  <body class="flex flex-center">
    <header id="header" class="header flex flex-center">
      <a href="#gallery">
        <h2>Galeria</h2>
      </a>
      <a href="#offer">
        <h2>Oferta</h2>
      </a>
      <h1>Usługi brukarskie</h1>
      <a href="#opinions">
        <h2>Opinie</h2>
      </a>
      <a href="#footer">
        <h2>Kontakt</h2>
      </a>
    </header>
    <section id="landing-page" class="section flex flex-center">
      <h2>Landing page</h2>
    </section>
    <section id="gallery" class="section flex flex-center">
      <h2>Galeria</h2>
      <img
        class="thumbnail image1"
        src="https://simpleparallax.b-cdn.net/images/paint_4@2x.jpg"
        alt="photo"
      />
      <img
        class="thumbnail image2"
        src="photos/bruk-prosty-i-1-copy_267.jpg"
        alt="photo"
      />
      <img
        class="thumbnail image3"
        src="https://simpleparallax.b-cdn.net/images/paint_2@2x.jpg"
        alt="photo"
      />
    </section>
    <section id="offer" class="section flex flex-center">
      <h2>Oferta</h2>
      <div class="oferty oferta-1"></div>
      <div class="oferty oferta-2"></div>
      <div class="oferty oferta-3"></div>
    </section>
    <section id="opinions" class="section flex flex-center">
      <h2>Opinie</h2>
    </section>
    <footer id="footer" class="footer flex flex-center">
      <h3>
        Made <br />
        by J. Kraus <br />
        with <br />
        <i class="fas fa-heart"></i>
      </h3>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/simple-parallax-js@5.2.0/dist/simpleParallax.min.js"></script>
    <script
      src="https://kit.fontawesome.com/e73b8f098d.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
